apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.novoda.bintray-release'

publish {
    groupId = 'com.carterhudson.tools'
    artifactId = 'rxoptional'
    publishVersion = '1.0.0'
    autoPublish = true
    desc = 'RxJava2 implementation of Optionals'
    website = 'https://github.com/carterhudson/RxOptional'
}

ext {
    ARTIFACT_ID = 'rxoptional'
    VERSION_NAME = '1.0.0'
    VERSION_CODE = 1

    DESCRIPTION = 'RxJava2 implementation of Optionals'

    SITE_URL = 'https://github.com/carterhudson/RxOptional'
    GIT_URL = 'https://github.com/carterhudson/RxOptional'
    GROUP_NAME = 'com.carterhudson.tools'

    MODULE_NAME = 'rxoptional'

    LICENSE = 'Apache 2.0'

    DEVELOPER_ID = 'carterhudson'
    DEVELOPER_NAME = 'Carter Hudson'
    DEVELOPER_EMAIL = 'carter.hudson@gmail.com'

    IS_UPLOADING = project.getGradle().startParameter.taskNames.any{it.contains('bintrayUpload')}
}

android {
    compileSdkVersion 25
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 7
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation "io.reactivex.rxjava2:rxjava:2.1.7"
    implementation 'com.android.support:appcompat-v7:25.4.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.code.findbugs:jsr305:2.0.1'
    implementation 'com.google.code.findbugs:jsr305:2.0.1'
}
